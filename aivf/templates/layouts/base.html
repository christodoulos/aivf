{% import 'macros/flash.html' as flash with context %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="/static/styles/vendor/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/670f54f3ad.js"
          crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %}</title>
</head>

<body>

  <main class="container mb-5">
    {% include "layouts/navbar.html" %}
    {{ flash.render() }}
    {% block body %}{% endblock %}
  </main>

  <script src="/static/scripts/vendor/jquery-3.3.1.slim.min.js"></script>
  <script src="/static/scripts/vendor/popper.min.js"></script>
  <script src="/static/scripts/vendor/bootstrap.min.js"></script>
</body>

</html>
